{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Cantina Escolar</title>
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>
  <main class="login">
    <section class="login__left">
    </section>

    <section class="login__right">
      <div class="container px-3 px-sm-5 my-sm-5 d-flex flex-column justify-content-center align-items-center">
        <img src="{% static 'img/logo.png' %}" alt="Logo Cantina Escolar">

        <h1 class="text-white py-4 login__title">Sistema de Gerenciamento de Cantina Escolar</h1>

        <div class="container-fluid p-3 p-sm-5 login__form-container">
          <h2 class="mb-5 login__form-title">Fazer login</h2>

          <form class="login__form" action="{% url 'employees' %}" method="POST">
            {% csrf_token %}

            <div class="mb-5 login__field">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control login__input" id="email">
            </div>

            <div class="mb-5 login__field">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control login__input" id="password">
            </div>

            <button type="submit" class="btn btn-primary px-5 text-white login__button">Entrar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  {% bootstrap_javascript %}
</body>

</html>
